<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="master">
			<div>
				Classes disponíveis
				<ul>
					<li>Arqueiros;</li>
					<li>Guerreiros;</li>
					<li>Ladinos;</li>
					<li>Magos;</li>
					<li>Monges.</li>
				</ul>
			</div>
			<section class="userBTNS">
				<input
					type="radio"
					id="ratioMAL"
					name="charGender"
					value="male"
				/><label for="charMale">O</label>
				<input
					type="radio"
					id="ratioFEM"
					name="charGender"
					value="female"
				/><label for="charFemale">A</label>
				<input type="text" id="userNPT" />
				<button id="btnCHAR">GERAR PERSONAGEM</button>
				<div id="charRESULT">
					<!-- resultados do personagens -->
				</div>
			</section>
			<div>
				Raças disponíveis
				<ul>
					<li>Anões;</li>
					<li>Elfos;</li>
					<li>Gnomos;</li>
					<li>Humanos;</li>
					<li>Orcs.</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="index.js"></script>
</html>
